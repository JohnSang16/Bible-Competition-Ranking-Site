<!doctype html>
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <a href="{{ url_for('login') }}">Login</a>
        <div>Microblog: <a href="/index">{{title}}</a></div>
        <hr>
        {% block content %}{% endblock %}
    </body>
</html>
